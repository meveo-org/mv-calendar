<!DOCTYPE html>

<html lang="en">

<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/meveo-org/mv-theme@master/css/meveo-theme.css" />

  <link rel="icon" type="image/x-icon" href="https://front.meveo.org/images/favicon.ico">

          "mv-linear-icons": "https://cdn.jsdelivr.net/gh/meveo-org/mv-linear-icons@master/mv-linear-icons.js",
          "mv-font-awesome": "https://cdn.jsdelivr.net/gh/meveo-org/mv-font-awesome@master/mv-font-awesome.js"
        }
      }
  </script>
  <script type="module-shim" src="./demo.js"></script>
  <style>
    @font-face {
      font-family: 'Linearicons-Free';
      src: url('https://cdn.jsdelivr.net/gh/meveo-org/mv-linear-icons@master/fonts/Linearicons-Free.eot?w118d');
      src: url('https://cdn.jsdelivr.net/gh/meveo-org/mv-linear-icons@master/fonts/Linearicons-Free.eot?#iefixw118d') format('embedded-opentype'),
